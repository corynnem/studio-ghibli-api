<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>studio ghibli search engine</title>
  </head>
  <body>
    <section id="search">
      <h1>
        Search a studio ghibli movie name (or original title), description,
        character name, or location in any of your favorite studio ghibli films!
      </h1>

      <input type="text" id="searchbar" />
      <button id="button">submit</button>

      <article>
        <div class="canvas">
          <canvas id="c1"></canvas>
          <p>Movies</p>
        </div>
        <div class="canvas">
          <canvas id="c2"></canvas>
          <p>Characters</p>
        </div>
        <div class="canvas">
          <canvas id="c3"></canvas>
          <p>Locations</p>
        </div>
      </article>
    </section>
    <section>
      <main>
        <div id="cards">
         
        </div>
      </main>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
